<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="header">
            <h1>Weather Dashboard</h1>
        </div>

        <div class="row">
            <div class="col-3" id="searchContainer">
                <div class="row">
                    <div class="col-12">
                        <h4>Search for A City:</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="input-group">
                            <input type="text" class="form-control form-control lg" id="input" placeholder="Tampa">
                            <div class="d-grid gap-2 col-12">
                                <button class="btn btn-dark" type="button">Button</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt3">
                    <div class="col-12">
                        <ul id="searchHistory" class="list-group">

                        </ul>
                    </div>
                </div>
            </div>
            <!-- so far refixed -->

            <div class="col-9 pb-4 pt-4">
                <div id="currentContainer" class="row pb-3 mr-2 ml-2">
                    <div id="cityStats" class="col-12">
                        <h2 id="currentCity"></h2>
                        <h2 id="currentDate"></h2>
                        <p id="currentIcon"></p>
                    </div>
                    <ul>
                        <li id="li1"></li>
                        <li id="li2"></li>
                        <li id="li3"></li>
                        <li id="li4"></li>
                    </ul>
                </div>
            </div>


            <div class="forecastContainer row">
                <h3>5 DAY FORECAST</h3>

                <div>


                </div>

            </div>

            <script src="https://code.jquery.com/jquery-3.6.0.min.js"
                integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
                integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
                crossorigin="anonymous" referrerpolicy="no-referrer"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
            <script src="./assets/js/app.js"></script>
</body>

</html>
